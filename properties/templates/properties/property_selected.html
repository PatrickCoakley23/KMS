{% extends "base.html" %} {% load static %} {% load properties_extras %}

{% block page_header%}
 <nav class="navbar navbar-expand-lg w-100">
        <!-- BRAND AND LOGO-->
        <a class="navbar-brand uppercase" href="#"><img src="{{ MEDIA_URL}}kms_logo.png" alt="404 image" class="logo_img"></a>
        <!-- HAMBURGER MENU FOR SMALLER SCREEN WIDTHS-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler1" aria-controls="navbarToggler1" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <!-- NAVBAR -->
        <div class="collapse navbar-collapse" id="navbarToggler1">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-right mr-2">
                <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-right mr-2">
                <a class="nav-link" href="#">Properties</a>
                </li>
                <li class="nav-right mr-2">
                <a class="nav-link" href="#">Selling</a>
                </li>
                <li class="nav-right mr-2">
                <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
{% endblock %}
{% block content %} 
<div class="property-selected-card">
    <div class="slider">
        {% for image in images %}
        <div class="selected-card-inner">
            <img src="{{ MEDIA_URL}}{{ image.image }}" alt="{{ MEDIA_URL}}{{ image.image }}">
        </div>
        {% endfor %}  
    </div>
</div>    

   

{% endblock %}
{% block postloadjs %}
<script>
        $('.slider').slick({
            centerMode: true,
            slidesToShow: 3,
            focusOnSelect: true
        });

</script>


{% endblock %}
